<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>InuKawaii</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Merriweather:wght@400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
      body {
        background-color: #ffd6e0; /* Pink pastel */
        font-family: 'Merriweather', serif;
        color: #722f37; /* Dark pink untuk teks */
      }
      .navbar {
        background-color: #ff85a2 !important; /* Pink cerah */
      }
      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 10px;
        color: white !important;
      }
      .logo {
        width: 50px;
        height: auto;
        border-radius: 10px;
      }
      .brand-text {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 24px;
        color: white !important;
      }
      .content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #ffb3c6; /* Warna pink soft */
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .content h2 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        color: #d63384;
      }
      .btn-outline-light {
        color: white;
        border-color: white;
      }
      .btn-outline-light:hover {
        background-color: white;
        color: #ff85a2;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="9918480434ddc5c605b414fe047e058f-removebg-preview.png" alt="InuKawaii" class="logo">
        <span class="brand-text">InuKawaii</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categories
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Skincare</a>
              <a class="dropdown-item" href="#">Makeup</a>
              <a class="dropdown-item" href="#">Suplement</a>
            </div>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="What are you looking for?" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Artikel -->
    <div class="content">
      <h2>Welcome to InuKawaii</h2>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
